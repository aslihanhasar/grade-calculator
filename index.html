<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Vize ve Final Ortalaması Hesaplama</title>
</head>
<body>
    <div class="container">
        <h2>Vize-Final Ortalaması</h2>
        <div class="row">
            <label for="midterm">Vize</label>
            <input type="number" id="midterm" placeholder="Etki: %40">
        </div>
        <div class="row">
            <label for="final">Final</label>
            <input type="number" id="final" placeholder="Etki: %60">
        </div>
        <div class="row">
            <button id="btn" >Hesapla</button>
        </div>
        <div class="row">
            <p id="average" >Ortalama</p>
            <p id="grade" > Harf Notu </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
